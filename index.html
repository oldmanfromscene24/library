<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\styles.css">
    <title>Library</title>
</head>

<body>
    <dialog>
        <form>
            <fieldset>
                <legend>Insert book details</legend>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>
                <br>
                <input type="radio" id="yes" name="read" value="read" required>
                <label for="yes">Read</label>
                <input type="radio" id="no" name="read" value="not read">
                <label for="no">Not read</label>
                <br>
                <button type="submit">Save</button>
            </fieldset>
        </form>
        <button autofocus>Close</button>
    </dialog>
    <div id="addBook"><button>ADD BOOK</button></div>
    <div class="container"></div>
    <footer><a href="https://www.vecteezy.com/free-vector/craft">Craft Vectors by Vecteezy</a></footer>
</body>
<script src=".\script.js"></script>

</html>
